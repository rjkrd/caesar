<html>
  <head>
    <title>Caesar cipher</title>
  </head>
  <body>
    <h2>Caesar cipher encrypt/decrypt</h2>
    <label for="data">Lualy khah av lujyfwa/kljyfwa</label><br />
    <textarea id="data" name='data' rows='10' cols='80'></textarea><br>
	<label for="shift">Shift value</label>
	<input id="shift" type="text" value="7" />
	<input type='button' value='Encrypt' onclick="caesar_encrypt('data','shift')" />
	<input type='button' value='Decrypt' onclick="caesar_decrypt('data','shift')" />
    <script type="text/javascript" src="caesar.js"></script>
  </body>
</html>
